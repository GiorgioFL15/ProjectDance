{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->

{% include 'partials/_menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading text-center mt-5 mb-5">
                    <h3>Bem-vindo ao Portal Nicole Faraash</h3>
                    <h6>Efetue seu cadastro:</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-12 col-lg-12 mt-3">
                                <label for="nome_receita"><b>Nome completo</b></label>
                                <input type="text" class="form-control mt-2 bg-light" name="nome" placeholder="Ex.:Guilherme Lima" required>
                            </div>
                            <div class="col-12 col-lg-12 mt-3">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control mt-2 bg-light" name="email" placeholder="Ex.: guilherme@receitas.com" required>
                            </div>
                            <div class="col-12 col-lg-6 mt-3">
                                <label for="password"><b>Senha</b></label>
                                <input type="password" class="form-control mt-2 bg-light" name="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="col-12 col-lg-6 mt-3">
                                <label for="password2"><b>Confirmação de senha</b></label>
                                <input type="password" class="form-control mt-2 bg-light" name="password2" placeholder="Digite sua senha mais uma vez" required>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button class="btn btn-success" type="submit">Criar sua conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
