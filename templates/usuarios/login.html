{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/_menu.html' %}

<link href="webdance/static/css/style.css" rel="stylesheet">
<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row text-center mt-5 mb-5">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Bem-vindo ao Portal Nicole Faraash</h3>
                    <h6>Efetue seu login:</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-12 col-lg-12 mt-2 text-center">
                            <label for="email"><b>Email</b></label>
                                <input type="text" id="email" class="form-control mt-2 bg-light" style= "width: 425px; margin: 0 auto;"name="email" placeholder="Entre com o email cadastrado">
                            </div>
                                <div class="col-12 col-lg-12 mt-4 text-center">
                                <label for="senha"><b>Senha</b></label>
                                <input id="senha" type="password" class="form-control mt-2 bg-light" style= "width: 425px; margin: 0 auto;" name="senha" placeholder="Digite aqui sua senha">
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button class="btn btn-success" type="submit">Acessar sua conta</button>
                                <button type="button" class="btn btn-primary" onclick="exibirCriarConta()">Ainda n√£o tem conta? Clique aqui</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exibirCriarConta()
{
     location.href = "{% url 'cadastro' %}";
} 
</script>

{% endblock %}
